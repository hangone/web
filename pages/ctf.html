<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      name="viewport"
    />

      href="https://unpkg.com/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <header
        class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
      >
        <a
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
          href="/"
        >
          <span>CTFer 靶场</span>
        </a>

        <ul class="nav nav-pills">
          <li class="nav-item">
            <a class="nav-link" href="/pages/info.html">信息发布</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/pages/share.html">资源共享</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/pages/talk.html">论坛交流</a>
          </li>
          <li class="nav-item">
            <a
              aria-current="page"
              class="nav-link active"
              href="/pages/ctf.html"
              >CTF 训练</a
            >
          </li>
          <li class="nav-sitem">
            <a class="nav-link" href="/pages/game.html">安全比赛</a>
          </li>
        </ul>
      </header>
      <div class="container mt-4">
        <div class="row">
          <div class="col-md-3">
            <h4>类别</h4>
            <ul>
              <li>
                <span id="WEB" onclick="change('WEB')" class="btn btn-primary"
                  >WEB</span
                >
              </li>
              <li>
                <span id="MISC" onclick="change('MISC')" class="btn">MISC</span>
              </li>
              <li>
                <span id="CRYPTO" onclick="change('CRYPTO')" class="btn"
                  >CRYPTO</span
                >
              </li>
              <li>
                <span id="PWN" onclick="change('PWN')" class="btn">PWN</span>
              </li>
              <li>
                <span id="REVERSE" onclick="change('REVERSE')" class="btn"
                  >REVERSE</span
                >
              </li>
            </ul>
          </div>
          <div class="col-md-9">
            <div class="row" id="row"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script>
      const check = (id, flag) => {
        let input = CryptoJS.MD5(document.getElementById(id).value).toString();
        console.log(input);
        if (input === flag) {
          alert("Flag 正确！");
        } else {
          alert("Flag 错误！");
        }
      };

      const problems = {
        WEB: [
          {
            id: 1,
            title: "PWN2OWN ???",
            category: "PWN",
            url: "/pages/ctf/video.html",
            flag: "29f185e009775a24cea19752004bbb2b", // flag{???}
            score: 100,
          },
          {
            id: 2,
            title: "???",
            category: "PWN",
            url: "/pages/ctf/video.html",
            flag: "9dba6f1459dd1cd582d56fe3de8ae5ea", // flag{123}
            score: 300,
          },
          {
            id: 3,
            title: "PWN2OWN",
            category: "PWN",
            url: "/pages/ctf/video.html",
            flag: "9dba6f1459dd1cd582d56fe3de8ae5ea", // flag{123}
            score: 200,
          },
          {
            id: 4,
            title: "PWN?",
            category: "PWN",
            url: "/pages/ctf/video.html",
            flag: "9dba6f1459dd1cd582d56fe3de8ae5ea", // flag{123}
            score: 10,
          },
        ],
        MISC: [
          {
            id: 1,
            title: "我是 MISC",
            category: "MISC",
            url: "/pages/ctf/video.html",
            flag: "29f185e009775a24cea19752004bbb2b", // flag{???}
            score: 100,
          },
          {
            id: 2,
            title: "我是 MISC x2",
            category: "MISC",
            url: "/pages/ctf/video.html",
            flag: "9dba6f1459dd1cd582d56fe3de8ae5ea", // flag{123}
            score: 300,
          },
          {
            id: 3,
            title: "PWN2OWN",
            category: "MISC",
            url: "/pages/ctf/video.html",
            flag: "9dba6f1459dd1cd582d56fe3de8ae5ea", // flag{123}
            score: 200,
          },
          {
            id: 4,
            title: "PWN?",
            category: "MISC",
            url: "/pages/ctf/video.html",
            flag: "9dba6f1459dd1cd582d56fe3de8ae5ea", // flag{123}
            score: 10,
          },
        ],
      };

      list = JSON.stringify(problems);

      let last = "WEB";
      const change = (t) => {
        let row = document.getElementById("row");
        row.innerHTML = "";
        let label = document.getElementById(last);
        label.classList.remove("btn-primary");
        let labelNew = document.getElementById(t);
        labelNew.classList.add("btn-primary");
        last = t;

        for (const j of problems[t]) {
          const newProblem = document.createElement("div");
          newProblem.className = "col-md-6";
          newProblem.innerHTML = `
                <div class="card mb-3">
                  <img
                    class="card-img-top my-1 mx-auto w-50"
                    onclick="window.location.href='${j.url}'"
                    role="button"
                    src="/images/PWN2OWN-Icon-Reverse-3C-large.png"
                  />
                  <div class="card-body d-flex flex-row align-items-center">
                    题目： ${j.title}
                  </div>
                  <div class="card-body d-flex flex-column align-items-end">
                    <input
                      class="problem form-control"
                      placeholder="请输入 flag"
                      type="text"
                      id="${j.id}"
                      value=""
                    />
                    <button class="btn btn-primary mt-2" onclick="check(${j.id}, '${j.flag}')">
                      提交
                    </button>
                  </div>
                </div>
            `;
          row.appendChild(newProblem);
        }
      };
      change("WEB");
    </script>
  </body>
</html>
