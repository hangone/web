    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script>
      let check = (id) => {
        let input = document.getElementsByClassName("problem")[id].value;
        let flag = CryptoJS.MD5(id).toString();
        console.log(flag);
        if (input === `flag{${flag}}`) {
          alert("Flag 正确！");
        } else {
          alert("Flag 错误！");
        }
      };
    </script>
