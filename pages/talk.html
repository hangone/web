<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      name="viewport"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>一种基于简单 Web 组件构建的 CTFer 靶场</title>
    <link
      href="https://unpkg.com/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <header
        class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
      >
        <a
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
          href="/"
        >
          <span>CTFer 靶场</span>
        </a>
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a class="nav-link" href="/pages/info.html">信息发布</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/pages/share.html">资源共享</a>
          </li>
          <li class="nav-item">
            <a
              aria-current="page"
              class="nav-link active"
              href="/pages/talk.html"
              >论坛交流</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/pages/ctf.html">CTF 训练</a>
          </li>
          <li class="nav-sitem">
            <a class="nav-link" href="/pages/game.html">安全比赛</a>
          </li>
        </ul>
      </header>
      <div class="d-flex align-items-center">
        <div class="mb-3 me-2">
          <label for="inputText"></label>
          <input
            type="text"
            class="form-control"
            id="inputText"
            placeholder="输入标题"
          />
        </div>
        <button type="submit" onclick="addTitle()" class="h-25 btn btn-primary">
          Submit
        </button>
      </div>
      <ul class="list-group" id="list">
        <li class="list-group-item">
          <div class="ms-2 me-auto">
            <i class="btn btn-secondary">?</i>
            求助，如何在 Arch Linux 中安装 ciphey？
            <span class="badge bg-primary rounded-pill"
              >10/17/2023, 1:13:12 PM</span
            >
          </div>
        </li>
      </ul>
    </div>

    <script src="https://unpkg.com/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const addTitle = () => {
        const title = document.getElementById("inputText").value;
        const newTitle = document.createElement("li");
        newTitle.className = "list-group-item";
        const time = new Date().toLocaleString();
        newTitle.innerHTML = `
            <div class="ms-2 me-auto">
                <i class="btn btn-secondary">?</i>
                ${title}
                <span class="badge bg-primary rounded-pill">${time}</span>
            </div>
            `;
        document.getElementById("list").appendChild(newTitle);
      };
    </script>
  </body>
</html>
